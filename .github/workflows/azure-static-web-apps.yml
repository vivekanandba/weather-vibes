name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/azure-static-web-apps.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        run: |
          cd client
          npm ci
      - name: Build app
        run: |
          cd client
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://weather-vibes-api.whitewave-6eaae7b5.eastus.azurecontainerapps.io
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/client"
          api_location: ""
          output_location: "out"
      - name: Deployment Summary
        run: |
          echo "## 🌐 Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://victorious-forest-09f551a0f.1.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** https://weather-vibes-api.whitewave-6eaae7b5.eastus.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY
          echo "**API Docs:** https://weather-vibes-api.whitewave-6eaae7b5.eastus.azurecontainerapps.io/docs" >> $GITHUB_STEP_SUMMARY
